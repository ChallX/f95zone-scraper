<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F95Zone Game Scraper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header text-center">
                        <h1 class="mb-0">
                            <i class="fas fa-gamepad me-3"></i>
                            F95Zone Game Scraper
                        </h1>
                        <p class="mb-0 mt-2">Extract game data with AI and save to Google Sheets</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Status Panel -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="fas fa-heart-pulse me-2"></i>
                            System Status
                        </h5>
                        <div id="statusPanel">
                            <div class="d-flex justify-content-center">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Scraper Panel -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-spider me-2"></i>
                            Scrape F95Zone Game
                        </h5>
                    </div>
                    <div class="card-body">
                        <form id="scrapeForm">
                            <div class="mb-3">
                                <label for="gameUrl" class="form-label">F95Zone Game URL</label>
                                <input type="url" class="form-control" id="gameUrl" placeholder="https://f95zone.to/threads/game-name.123456/" required>
                                <div class="form-text">Enter the F95Zone thread URL for the game you want to scrape</div>
                            </div>
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <button type="submit" class="btn btn-primary btn-lg" id="scrapeBtn">
                                    <i class="fas fa-magic me-2"></i>
                                    Extract Game Data
                                </button>
                            </div>
                        </form>
                        <!-- Progress -->
                        <div id="progressContainer" class="hidden mt-4">
                            <div class="progress">
                                <div class="progress-bar progress-bar-striped progress-bar-animated progress-bar-initial" role="progressbar"></div>
                            </div>
                            <div id="progressText" class="text-center mt-2">Starting extraction...</div>
                        </div>
                        <!-- Results -->
                        <div id="resultContainer" class="hidden mt-4">
                            <div class="alert alert-success mb-0">
                                <h5 class="alert-heading">
                                    <i class="fas fa-check-circle me-2"></i>
                                    Extraction Complete!
                                </h5>
                                <div id="resultContent"></div>
                                <!-- <hr>
                                <div class="d-flex gap-2">
                                    <a id="downloadBtn" href="#" class="btn btn-success" target="_blank">
                                        <i class="fas fa-download me-2"></i>
                                        Download Excel File
                                    </a>
                                    <button id="refreshAfterScrapeBtn" class="btn btn-info">
                                        <i class="fas fa-refresh me-2"></i>
                                        Refresh Games List
                                    </button>
                                </div> -->
                            </div>
                        </div>
                        <!-- Error -->
                        <div id="errorContainer" class="hidden mt-4">
                            <div class="alert alert-danger">
                                <h5 class="alert-heading">
                                    <i class="fas fa-exclamation-triangle me-2"></i>
                                    Error
                                </h5>
                                <div id="errorContent"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Games Database -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">
                            <i class="fas fa-database me-2"></i>
                            Games Database
                        </h5>
                            <button id="refreshHeaderBtn" class="btn btn-outline-light btn-sm">
                            <i class="fas fa-refresh me-1"></i>
                            Refresh
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="gamesContainer">
                            <div class="text-center">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading games...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
