<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSE Connection Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>SSE Connection Test</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Test SSE Connection</h5>
                    </div>
                    <div class="card-body">
                        <button id="testBtn" class="btn btn-primary">Test SSE Connection</button>
                        <button id="stopBtn" class="btn btn-danger ms-2" disabled>Stop Connection</button>
                        <div id="status" class="mt-3"></div>
                        <div id="messages" class="mt-3" style="max-height: 400px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; background: #f8f9fa;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let eventSource = null;
        const testBtn = document.getElementById('testBtn');
        const stopBtn = document.getElementById('stopBtn');
        const status = document.getElementById('status');
        const messages = document.getElementById('messages');

        function addMessage(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const div = document.createElement('div');
            div.className = `alert alert-${type} py-1 px-2 mb-1 small`;
            div.innerHTML = `<strong>${timestamp}:</strong> ${message}`;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }

        function updateStatus(text, type = 'primary') {
            status.innerHTML = `<div class="alert alert-${type} mb-0">${text}</div>`;
        }

        testBtn.addEventListener('click', () => {
            const sessionId = 'test_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            
            updateStatus('Connecting...', 'warning');
            addMessage('Starting SSE connection test...', 'info');
            
            eventSource = new EventSource(`/api/progress/${sessionId}`);
            
            testBtn.disabled = true;
            stopBtn.disabled = false;
            
            eventSource.onopen = () => {
                updateStatus('Connected!', 'success');
                addMessage('SSE connection opened successfully', 'success');
            };
            
            eventSource.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    addMessage(`Received: ${JSON.stringify(data)}`, 'info');
                } catch (error) {
                    addMessage(`Parse error: ${error.message}`, 'danger');
                }
            };
            
            eventSource.onerror = (error) => {
                updateStatus('Connection Error', 'danger');
                addMessage(`SSE error occurred: ${error}`, 'danger');
                console.error('SSE Error:', error);
                testBtn.disabled = false;
                stopBtn.disabled = true;
            };
        });

        stopBtn.addEventListener('click', () => {
            if (eventSource) {
                eventSource.close();
                updateStatus('Disconnected', 'secondary');
                addMessage('SSE connection closed manually', 'warning');
                testBtn.disabled = false;
                stopBtn.disabled = true;
            }
        });
    </script>
</body>
</html>
