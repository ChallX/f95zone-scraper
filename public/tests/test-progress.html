<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">                <h5>Progress Bar Test</h5>
                
                <!-- Standard Progress Bar -->
                <div class="mt-4">
                    <h6>Standard Progress Bar</h6>
                    <div class="progress" role="progressbar" aria-label="Standard progress" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                        <div id="standardBar" class="progress-bar progress-bar-initial"></div>
                    </div>
                </div>
                
                <!-- Striped Progress Bar -->
                <div class="mt-4">
                    <h6>Striped Progress Bar</h6>
                    <div class="progress" role="progressbar" aria-label="Striped progress" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                        <div id="stripedBar" class="progress-bar progress-bar-striped progress-bar-initial"></div>
                    </div>
                </div>
                
                <!-- Striped & Animated Progress Bar (Main one used in app) -->
                <div class="mt-4">
                    <h6>Striped & Animated Progress Bar</h6>
                    <div id="progressContainer" class="progress" role="progressbar" aria-label="Test progress" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar progress-bar-striped progress-bar-animated progress-bar-initial"></div>
                    </div>
                    <div id="progressText" class="text-center mt-2">Ready to test...</div>
                </div>
                
                <div class="mt-3">
                    <button id="testBtn" class="btn btn-primary">Test Progress Bar</button>
                    <button id="resetBtn" class="btn btn-secondary">Reset</button>
                </div>
            </div>
        </div>
    </div>    <script>
        function updateProgress(percent, text) {
            // Update all progress bars for comparison
            const progressBars = document.querySelectorAll('.progress-bar');
            const progressContainers = document.querySelectorAll('.progress[role="progressbar"]');
            const progressText = document.getElementById('progressText');
            
            progressBars.forEach((bar, index) => {
                bar.style.width = `${percent}%`;
                // Remove initial class when progress starts
                if (percent > 0) {
                    bar.classList.remove('progress-bar-initial');
                }
            });
            
            progressContainers.forEach(container => {
                container.setAttribute('aria-valuenow', percent);
            });
            
            if (progressText) {
                progressText.textContent = text;
            }
        }

        function resetProgress() {
            const progressBars = document.querySelectorAll('.progress-bar');
            const progressContainers = document.querySelectorAll('.progress[role="progressbar"]');
            const progressText = document.getElementById('progressText');
            
            progressBars.forEach(bar => {
                bar.style.width = '0%';
                bar.classList.add('progress-bar-initial');
            });
            
            progressContainers.forEach(container => {
                container.setAttribute('aria-valuenow', 0);
            });
            
            if (progressText) {
                progressText.textContent = 'Ready to test...';
            }
        }

        document.getElementById('testBtn').addEventListener('click', () => {
            let progress = 0;
            const interval = setInterval(() => {
                progress += 10;
                updateProgress(progress, `Testing progress... ${progress}%`);
                
                if (progress >= 100) {
                    clearInterval(interval);
                    updateProgress(100, 'Test completed!');
                }
            }, 300);
        });

        document.getElementById('resetBtn').addEventListener('click', resetProgress);
    </script>
</body>
</html>
