<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Progress Bar Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Minimal custom styling that doesn't interfere with Bootstrap */
        .progress {
            height: 8px;
            border-radius: 4px;
        }
        
        /* Only add custom colors, let Bootstrap handle stripes and animation */
        .progress-bar {
            background-color: #667eea !important;
        }
        
        /* Initial state */
        .progress-bar-initial {
            width: 0%;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h5>Bootstrap Progress Bar Tests</h5>
                
                <!-- Pure Bootstrap Examples -->
                <div class="mt-4">
                    <h6>Pure Bootstrap - Default</h6>
                    <div class="progress" role="progressbar" aria-label="Example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar" style="width: 75%"></div>
                    </div>
                </div>
                
                <div class="mt-3">
                    <h6>Pure Bootstrap - Striped</h6>
                    <div class="progress" role="progressbar" aria-label="Example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar progress-bar-striped" style="width: 75%"></div>
                    </div>
                </div>
                
                <div class="mt-3">
                    <h6>Pure Bootstrap - Striped & Animated</h6>
                    <div class="progress" role="progressbar" aria-label="Example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 75%"></div>
                    </div>
                </div>
                
                <!-- Dynamic Test -->
                <div class="mt-4">
                    <h6>Dynamic Test - Striped & Animated</h6>
                    <div id="progressContainer" class="progress" role="progressbar" aria-label="Test progress" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                        <div id="dynamicBar" class="progress-bar progress-bar-striped progress-bar-animated progress-bar-initial"></div>
                    </div>
                    <div id="progressText" class="text-center mt-2">Ready to test...</div>
                </div>
                
                <div class="mt-3">
                    <button id="testBtn" class="btn btn-primary">Test Dynamic Progress</button>
                    <button id="resetBtn" class="btn btn-secondary">Reset</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function updateProgress(percent, text) {
            const progressBar = document.getElementById('dynamicBar');
            const progressContainer = document.getElementById('progressContainer');
            const progressText = document.getElementById('progressText');
            
            if (progressBar) {
                progressBar.style.width = `${percent}%`;
                if (percent > 0) {
                    progressBar.classList.remove('progress-bar-initial');
                }
            }
            if (progressContainer) {
                progressContainer.setAttribute('aria-valuenow', percent);
            }
            if (progressText) {
                progressText.textContent = text;
            }
        }

        function resetProgress() {
            const progressBar = document.getElementById('dynamicBar');
            const progressContainer = document.getElementById('progressContainer');
            const progressText = document.getElementById('progressText');
            
            if (progressBar) {
                progressBar.style.width = '0%';
                progressBar.classList.add('progress-bar-initial');
            }
            if (progressContainer) {
                progressContainer.setAttribute('aria-valuenow', 0);
            }
            if (progressText) {
                progressText.textContent = 'Ready to test...';
            }
        }

        document.getElementById('testBtn').addEventListener('click', () => {
            let progress = 0;
            const interval = setInterval(() => {
                progress += 5;
                updateProgress(progress, `Testing progress... ${progress}%`);
                
                if (progress >= 100) {
                    clearInterval(interval);
                    updateProgress(100, 'Test completed!');
                }
            }, 100);
        });

        document.getElementById('resetBtn').addEventListener('click', resetProgress);
    </script>
</body>
</html>
